<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains Table</title>
</head>
<body>

<div id="mountains"></div> 

<script>
const mountains = [
    { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
    { name: "Everest", height: 8848, place: "Nepal" },
    { name: "Mount Fuji", height: 3776, place: "Japan" },
    { name: "Mont Blanc", height: 4808, place: "France/Italy" },
    { name: "Denali", height: 6190, place: "United States" }
];


function generateTable(data) {
   
    const table = document.createElement("table");

   
    const headerRow = document.createElement("tr");
    const columns = Object.keys(data[0]);  

    columns.forEach(column => {
        const th = document.createElement("th");
        th.textContent = column;
        headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    
    data.forEach(item => {
        const row = document.createElement("tr");

        columns.forEach(column => {
            const cell = document.createElement("td");
            cell.textContent = item[column];
            

            if (typeof item[column] === "number") {
                cell.style.textAlign = "right";
            }

            row.appendChild(cell);
        });

        table.appendChild(row);
    });

    
    document.getElementById("mountains").appendChild(table);
}


generateTable(mountains);

</script>

</body>
</html>
