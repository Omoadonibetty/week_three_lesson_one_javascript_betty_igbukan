<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
</head>
<body>

<table id="myTable" border="1">
    <tr><td>Row1 cell1</td><td>Row1 cell2</td></tr>
    <tr><td>Row2 cell1</td><td>Row2 cell2</td></tr>
    <tr><td>Row3 cell1</td><td>Row3 cell2</td></tr>
</table>

<form>
    <label for="row">Row: </label>
    <input type="number" id="row" min="1" placeholder="Row Number"><br><br>

    <label for="column">Column: </label>
    <input type="number" id="column" min="1" placeholder="Column Number"><br><br>

    <label for="content">New Content: </label>
    <input type="text" id="content" placeholder="New Cell Content"><br><br>

    <input type="button" onclick="changeContent()" value="Change content">
</form>

<script>

function changeContent() {
    
    const row = document.getElementById("row").value - 1;  
    const column = document.getElementById("column").value - 1; 
    const newContent = document.getElementById("content").value;

   
    const table = document.getElementById("myTable");

   
    if (row >= 0 && row < table.rows.length && column >= 0 && column < table.rows[row].cells.length) {
    
        table.rows[row].cells[column].innerHTML = newContent;
    } else {
        alert("Invalid row or column number");
    }
}
</script>

</body>
</html>
